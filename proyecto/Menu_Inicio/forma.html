<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97698a62bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Trade Von</title>
    
</head>
<body>  
    <header>
    <h2 class="logo">Trade Von</h2>
                
        <nav class="navegacion"> 
            <a href="#">Inicio</a>
            <a href="/Menu/Menu.html">Menu</a>
            <a href="/Información/Información.html">Informacion</a>
        
            <button class="btn">Iniciar Sesion</button>
        </nav>
     </header>
     
     <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
    
        <div class="contenedor-form login"> 
            <h2>Iniciar Sesion</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="number" required>
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                        <div class="recordar">
                            <label for="#"><input type="checkbox">Recordar Sesion</label>
                            <a href="#"¿>Olvide la contraseña?</a>
                        </div>

                        <button type="submit" class="btn">Iniciar Sesion</button>

                        <div class="registrar">
                            <button onclick="registrarUsuario()">Registrarse</button>
                        </div>  
            </form>
        </div>
    
        <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="#">Nombre del usuario</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Acepto terminos y condiciones</label>
                </div>

                <button type="submit" class="btn">Registrarse</button>

                <div class="registrarse">
                    <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesion</a></p>
                </div>
            </form>
        </div>
        
    </div>

    <script src="Js_página.js"></script>

</body>
</html>
